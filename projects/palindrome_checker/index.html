<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Palindrome Checker</title>
</head>

<body>
  <div class="content">
    <h1>Palindrome Checker</h1>
    <div id="palindrome-checker">
      <div>
        <input id="text-input">
        <button id="check-btn" type="button">Check</button>
      </div>
      <p id="result"></p>
    </div>
    <p id="definition">
      A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring
      punctuation,case, and spacing.
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
